def twitterApiVersion = "3.2.0"

//https://dl.google.com/dl/android/maven2/index.html
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(name: 'MobileSaudeAndroidLib(1.21)', ext: 'aar')
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "com.google.android.gms:play-services-maps:17.0.0"
    implementation "com.google.android.gms:play-services-location:17.0.0"
    implementation "com.google.android.gms:play-services-awareness:18.0.0"
    implementation "com.google.android.gms:play-services-ads:19.0.0"
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation "com.google.firebase:firebase-config:19.1.2"
    implementation "com.google.firebase:firebase-core:17.2.3"
    implementation "com.google.firebase:firebase-messaging:20.1.2"
    //https://stackoverflow.com/a/43582900/2096828
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true
    }
    implementation 'com.hendraanggrian:collapsingtoolbarlayout-subtitle:0.6.0'
